<div class="update-container">
    <h2>Update User Role</h2>
    <form [formGroup]="updateForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="username">Username:</label>
        <input id="username" formControlName="username" type="text">
        <div *ngIf="updateForm.get('username')?.invalid && (updateForm.get('username')?.dirty || updateForm.get('username')?.touched)">
          <small class="error-message" *ngIf="updateForm.get('username')?.errors?.['required']">Username is required.</small>
        </div>
      </div>
  
      <div class="form-group">
        <label for="role">Role:</label>
        <select id="role" formControlName="role">
          <option value="client">Client</option>
          <option value="admin">Admin</option>
        </select>
        <div *ngIf="updateForm.get('role')?.invalid && (updateForm.get('role')?.dirty || updateForm.get('role')?.touched)">
          <small class="error-message" *ngIf="updateForm.get('role')?.errors?.['required']">Role is required.</small>
        </div>
      </div>
  
      <button type="submit" [disabled]="isSubmitting">Update Role</button>
  
      <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
      </div>
      <div *ngIf="successMessage" class="success-message">
        {{ successMessage }}
      </div>
    </form>
  </div>

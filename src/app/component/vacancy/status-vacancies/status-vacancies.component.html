<div class="status-container">
  <div class="status-wrapper">
    <h2>Status das Vagas</h2>
    <div *ngIf="vacancies.length > 0; else noVacancies">
      <ul>
        <li *ngFor="let vacancy of vacancies" [ngClass]="getStatusClass(vacancy.status)">
          Posição: {{ vacancy.position }} | Status: {{ translateStatus(vacancy.status) }}
        </li>
      </ul>
    </div>
    <ng-template #noVacancies>
      <p>Não há vagas!</p>
    </ng-template>
  </div>
</div>

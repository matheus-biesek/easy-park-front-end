<div *ngIf="vacancies.length > 0; else noVacancies">
    <ul>
      <li *ngFor="let vacancy of vacancies">
        ID: {{ vacancy.id }} | Position: {{ vacancy.position }} | Status: {{ vacancy.status }}
      </li>
    </ul>
</div>
<ng-template #noVacancies>
<p>No vacancies available.</p>
</ng-template>

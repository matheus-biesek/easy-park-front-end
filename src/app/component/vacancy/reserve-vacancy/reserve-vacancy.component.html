<div class="reserve-container">
  <h2>Reservar Vaga</h2>
  <div class="reserve-wrapper">
    <form (ngSubmit)="reserveVacancy()">
      <div class="form-group">
        <label for="position">Position:</label>
        <input
          id="position"
          type="number"
          [(ngModel)]="position"
          name="position"
          required
        />
      </div>
      <!-- Remover a seção do status -->
      <button type="submit">Reserve Vacancy</button>
    </form>
  </div>
</div>

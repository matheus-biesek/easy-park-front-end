<div class="login-container">
  <h2>Register</h2>
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="username">Username:</label>
      <input id="username" formControlName="username" type="text">
      <div *ngIf="registerForm.get('username')?.invalid && (registerForm.get('username')?.dirty || registerForm.get('username')?.touched)">
        <small class="error-message" *ngIf="registerForm.get('username')?.errors?.['required']">Username is required.</small>
      </div>
    </div>

    <div class="form-group">
      <label for="password">Password:</label>
      <input id="password" formControlName="password" type="password">
      <div *ngIf="registerForm.get('password')?.invalid && (registerForm.get('password')?.dirty || registerForm.get('password')?.touched)">
        <small class="error-message" *ngIf="registerForm.get('password')?.errors?.['required']">Password is required.</small>
        <small class="error-message" *ngIf="registerForm.get('password')?.errors?.['minlength']">Password must be at least 6 characters long.</small>
      </div>
    </div>

    <div class="form-group">
      <label for="confirmPassword">Confirm Password:</label>
      <input id="confirmPassword" formControlName="confirmPassword" type="password">
      <div *ngIf="registerForm.errors?.['mismatch']">
        <small class="error-message">Passwords must match.</small>
      </div>
      <div *ngIf="registerForm.get('confirmPassword')?.invalid && (registerForm.get('confirmPassword')?.dirty || registerForm.get('confirmPassword')?.touched)">
        <small class="error-message" *ngIf="registerForm.get('confirmPassword')?.errors?.['required']">Confirm Password is required.</small>
      </div>
    </div>

    <button type="submit" [disabled]="isSubmitting">Register</button>

    <div *ngIf="errorMessage" class="error-message">
      {{ errorMessage }}
    </div>
  </form>
</div>

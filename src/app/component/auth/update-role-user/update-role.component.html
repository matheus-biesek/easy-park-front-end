<!-- update-role.component.html -->
<div class="update-container">
  <div class="card p-4 shadow-sm">
    <h2 class="mb-4">Atualizar role do usuário</h2>
    <form [formGroup]="updateForm" (ngSubmit)="onSubmit()">
      
      <div class="form-group mb-3">
        <label for="username">Nome do usuário:</label>
        <input id="username" formControlName="username" type="text" class="form-control">
        <div *ngIf="updateForm.get('username')?.invalid && (updateForm.get('username')?.dirty || updateForm.get('username')?.touched)">
          <small class="text-danger" *ngIf="updateForm.get('username')?.errors?.['required']">
            É necessario digitar o nome de usuário!
          </small>
        </div>
      </div>

      <div class="form-group mb-3">
        <label for="role">Role:</label>
        <select id="role" formControlName="role" class="form-control">
          <option value="USER">User</option>
          <option value="ADMIN">Admin</option>
        </select>
        <div *ngIf="updateForm.get('role')?.invalid && (updateForm.get('role')?.dirty || updateForm.get('role')?.touched)">
          <small class="text-danger" *ngIf="updateForm.get('role')?.errors?.['required']">
            É necessario a role do usuário.
          </small>
        </div>
      </div>

      <button type="submit" class="btn btn-primary w-100">
        Atualizar role do usuário
      </button>

      <div *ngIf="errorMessage" class="text-danger mt-3">
        {{ errorMessage }}
      </div>
      <div *ngIf="successMessage" class="text-success mt-3">
        {{ successMessage }}
      </div>

    </form>
  </div>
</div>

<div class="register-container">
  <h2>Registrar usuário</h2>
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="form-group mb-3">
      <label for="username" class="form-label">Nome do usuário:</label>
      <input id="username" formControlName="username" type="text" class="form-control">
      <div *ngIf="registerForm.get('username')?.invalid && (registerForm.get('username')?.dirty || registerForm.get('username')?.touched)">
        <small class="error-message" *ngIf="registerForm.get('username')?.errors?.['required']">É necessário digitar o nome de usuário!</small>
      </div>
    </div>

    <div class="form-group mb-3">
      <label for="password" class="form-label">Senha:</label>
      <input id="password" formControlName="password" type="password" class="form-control">
      <div *ngIf="registerForm.get('password')?.invalid && (registerForm.get('password')?.dirty || registerForm.get('password')?.touched)">
        <small class="error-message" *ngIf="registerForm.get('password')?.errors?.['required']">É necessário digitar a senha!</small>
        <small class="error-message" *ngIf="registerForm.get('password')?.errors?.['minlength']">A senha deve conter pelo menos 6 caracteres!</small>
      </div>
    </div>

    <div class="form-group mb-3">
      <label for="confirmPassword" class="form-label">Confirme sua senha:</label>
      <input id="confirmPassword" formControlName="confirmPassword" type="password" class="form-control">
      <div *ngIf="registerForm.errors?.['mismatch']">
        <small class="error-message">As senhas precisam ser iguais!</small>
      </div>
      <div *ngIf="registerForm.get('confirmPassword')?.invalid && (registerForm.get('confirmPassword')?.dirty || registerForm.get('confirmPassword')?.touched)">
        <small class="error-message" *ngIf="registerForm.get('confirmPassword')?.errors?.['required']">Confirme a senha do usuário.</small>
      </div>
    </div>

    <div class="form-group mb-3">
      <label for="role" class="form-label">Role:</label>
      <select id="role" formControlName="role" class="form-select">
        <option value="USER">User</option>
        <option value="ADMIN">Admin</option>
      </select>
      <div *ngIf="registerForm.get('role')?.invalid && (registerForm.get('role')?.dirty || registerForm.get('role')?.touched)">
        <small class="error-message" *ngIf="registerForm.get('role')?.errors?.['required']">É necessário definir a role do usuário.</small>
      </div>
    </div>

    <button type="submit" class="btn btn-primary w-100">Registrar</button>

    <div *ngIf="errorMessage" class="error-message mt-3">
      {{ errorMessage }}
    </div>
  </form>
</div>

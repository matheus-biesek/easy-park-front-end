<div class="login-container">
  <h2>Registrar usuário</h2>
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="username">Nome do usuário:</label>
      <input id="username" class="form-control" formControlName="username" type="text">
      <div *ngIf="registerForm.get('username')?.invalid && (registerForm.get('username')?.dirty || registerForm.get('username')?.touched)">
        <small class="error-message" *ngIf="registerForm.get('username')?.errors?.['required']">É necessário digitar o nome de usuário!</small>
      </div>
    </div>

    <div class="form-group">
      <label for="password">Senha:</label>
      <input id="password" class="form-control" formControlName="password" type="password">
      <div *ngIf="registerForm.get('password')?.invalid && (registerForm.get('password')?.dirty || registerForm.get('password')?.touched)">
        <small class="error-message" *ngIf="registerForm.get('password')?.errors?.['required']">É necessário digitar a senha do usuário!</small>
        <small class="error-message" *ngIf="registerForm.get('password')?.errors?.['minlength']">A senha deve conter pelo menos 6 caracteres!</small>
      </div>
    </div>

    <div class="form-group">
      <label for="confirmPassword">Confirme sua senha:</label>
      <input id="confirmPassword" class="form-control" formControlName="confirmPassword" type="password">
      <div *ngIf="registerForm.errors?.['mismatch']">
        <small class="error-message">As senhas precisam ser iguais!</small>
      </div>
      <div *ngIf="registerForm.get('confirmPassword')?.invalid && (registerForm.get('confirmPassword')?.dirty || registerForm.get('confirmPassword')?.touched)">
        <small class="error-message" *ngIf="registerForm.get('confirmPassword')?.errors?.['required']">Confirme a senha do usuário.</small>
      </div>
    </div>

    <a routerLink="/login" class="d-block mb-3">Já tenho uma conta.</a>

    <button type="submit" class="btn btn-primary" [disabled]="isSubmitting">Registrar</button>

    <div *ngIf="errorMessage" class="error-message">
      {{ errorMessage }}
    </div>
  </form>
</div>

<div class="login-container">
  <h2>Registrar usuário</h2>
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="username">Nome do usuário::</label>
      <input id="username" formControlName="username" type="text">
      <div *ngIf="registerForm.get('username')?.invalid && (registerForm.get('username')?.dirty || registerForm.get('username')?.touched)">
        <small class="error-message" *ngIf="registerForm.get('username')?.errors?.['required']">É necessario digitar o nome de usuário!</small>
      </div>
    </div>

    <div class="form-group">
      <label for="password">Password:</label>
      <input id="password" formControlName="password" type="password">
      <div *ngIf="registerForm.get('password')?.invalid && (registerForm.get('password')?.dirty || registerForm.get('password')?.touched)">
        <small class="error-message" *ngIf="registerForm.get('password')?.errors?.['required']">É necessario digitar a senha do usuário!</small>
        <small class="error-message" *ngIf="registerForm.get('password')?.errors?.['minlength']">A senha deve contém pelo menos 6 caracters!  </small>
      </div>
    </div>

    <div class="form-group">
      <label for="confirmPassword">Confirme sua senha:</label>
      <input id="confirmPassword" formControlName="confirmPassword" type="password">
      <div *ngIf="registerForm.errors?.['mismatch']">
        <small class="error-message">As senhas precisão ser iguais!</small>
      </div>
      <div *ngIf="registerForm.get('confirmPassword')?.invalid && (registerForm.get('confirmPassword')?.dirty || registerForm.get('confirmPassword')?.touched)">
        <small class="error-message" *ngIf="registerForm.get('confirmPassword')?.errors?.['required']">Confirme a senha do usuário.</small>
      </div>
    </div>

    <a routerLink="/login">Ja tenho uma conta.</a>

    <button type="submit" [disabled]="isSubmitting">Register</button>

    <div *ngIf="errorMessage" class="error-message">
      {{ errorMessage }}
    </div>
  </form>
</div>

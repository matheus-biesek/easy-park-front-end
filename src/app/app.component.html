<app-nav-login></app-nav-login>
<app-nav-footer></app-nav-footer>
<app-nav-adm *ngIf="isAuthenticated && userRole === 'ADMIN'"></app-nav-adm>
<app-nav-user *ngIf="isAuthenticated && userRole === 'USER'"></app-nav-user>

<div [ngClass]="{'authenticated': isAuthenticated}" class="main-wrapper">
  <div *ngIf="isAuthenticated" class="main-content">
    <router-outlet></router-outlet>
  </div>
  <div *ngIf="!isAuthenticated">
    <router-outlet></router-outlet>
  </div>
</div>
